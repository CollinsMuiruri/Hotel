    <div class="container">

            <!-- form column -->

                <form  id="contacts">
                    <h2>Personal Information</h2>
                    <!-- firtname -->
                    <div class="form-group">

                        <input type="text" placeholder="John" class="form-control" id="fname" required="">

                    <!-- address section -->

                      <!-- county -->

                      </div>

                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
