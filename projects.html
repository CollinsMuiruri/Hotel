<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Menu</title>
</head>

<body>

    <!--Main container-->
    <div class="container">

        <!-- main row -->
        <div class="row">
            <!-- form column -->
            <div class="col-xs-12 col-sm-12 col-md-6">
                <form  id="contacts">
                    <h2>Personal Information</h2>
                    <!-- firtname -->
                    <div class="form-group">
                        <label for="fname">Firstname</label>
                        <input type="text" placeholder="John" class="form-control" id="fname" required="">
                    </div>
                    <!-- lastname -->
                    <div class="form-group">
                        <label for="lname">Firstname</label>
                        <input type="text" placeholder="Doe" class="form-control" id="lname" required="">
                    </div>
                    <!-- address section -->
                    <div id="address">
                      <h2>Address</h2>
                      <!-- street -->
                      <div class="form-group">
                          <label for="street">Street</label>
                          <input type="text" placeholder="street" class="form-control street" required="">
                      </div>
                      <!-- city -->
                      <div class="form-group">
                          <label for="city">City</label>
                          <input type="text" placeholder="city" class="form-control city" required="">
                      </div>
                      <!-- county -->
                      <div class="form-group">
                          <label for="county">County</label>
                          <input type="text" placeholder="county" class="form-control county" required="">
                      </div>

                    </div>
                    <!-- address section end-->

                    <button type="button" class="btn btn-default" id="addAddress">Add address</button>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>


                </form>

            </div>
            <!-- form column end -->

            <!-- contacts display column -->
            <div class="col-xs-12 col-sm-12 col-md-6">

              <div class="col-xs-12 col-sm-12 col-md-6">
                <ul id="contactList"></ul>
              </div>


              <div class="col-xs-12 col-sm-12 col-md-6" id="contactDetails">

              </div>



            </div>
            <!-- contacts display column end -->
        </div>
        <!-- main row end-->


    </div>
    <!--Main container end-->



    <!--Js links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
